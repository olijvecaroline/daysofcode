<!DOCTYPE>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.1/aframe-master.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="mark" src="img/markavond.jpg">
        <img id="EenG" src="img/EenG.jpg">
        <a-asset-item id="model" src="models/AnimeChibiModelBase.obj"></a-asset-item>
        <a-asset-item id="material" src="models/AnimeChibiModelBase.mtl"></a-asset-item>
    </a-assets>


    <a-entity
          id="floor">

        <a-entity
              id="E"
              position="0 0 0">
            <a-entity
                      id= "EB"
                      geometry="primitive: cylinder; radius: 0.75; height: 2"
                      material="color: red"
                      position="0 0 0"
                      rotation="0 0 0"
                      scale=""
                      src="#texture">
            </a-entity> <!-- end of EB -->
            <a-entity
                      id= "EH"
                      geometry="primitive: sphere; radius: 0.75"
                      material="color: red"
                      position="0 1.75 0"
                      rotation="0 0 0"
                      scale=""
                      src="">
            </a-entity> <!-- end of EH -->
            <a-entity
                  id="G"
                  position = -1.5 0 0>
                <a-entity
                          id= "GB"
                          geometry="primitive: sphere; radius: 0.75"
                          material="color: blue"
                          position="0 0 0"
                          rotation="0 0 0"
                          scale=""
                          src="">
                </a-entity>  <!-- end of GB  -->
                <a-entity
                          id= "GH"
                          geometry="primitive: sphere; radius: 0.75"
                          material="color: blue"
                          position="0 0.75 0"
                          rotation="0 0 0"
                          scale=""
                          src="">
                </a-entity> <!-- end of GH -->
            </a-entity> <!-- end of G -->
            <a-torus
                  id="EA"
                  theta-length="360"
                  color="red"
                  position="-0.75 0.2 0"
                  radius="1"
                  radius-tubular="0.15"
                  displacement-bias="0.5"
                  rotation="90 0 0">
            </a-torus><!--end of E-arms-->
        </a-entity> <!-- end of E -->


    <a-entity> <!--end of floor-->
      <a-animation
            attribute="rotation" begin="click" repeat="2" dur="5000" to="0 360 0">
      </a-animation>
    <a-camera position="4 4 4">
      <a-cursor color="#FF0000">
    </a-camera>

    <a-entity
        light="type: ambient; color: #CCC">
    </a-entity>

    <a-entity
        light="type: point; intensity: 1.50; distance: 50; decay: 2"
        position="7 0 0">
    </a-entity>

    <a-entity
        light="type: spot; intensity: 1.50;"
        color="purple"
        target="#floor"
        position="7 5 0">
    </a-entity>
    <!-- non moving items -->
    <a-sky src="img/markavond.jpg"></a-sky>
    <a-obj-model src="#model" mtl="#material" position="-4 -3 -5"></a-obj-model>
    <!-- <a-image src="#EenG" width="5" height="5" position="5 -3 -5"></a-image> -->
    <a-curvedimage src="#EenG" width="5" height="5" position="5 -3 -5" rotation="0 90 0" radius="5" theta-length="40"></a-curvedimage>
  </a-scene>

<script>
var ezeguiel  = document.querySelector('#E');
var geraldine = document.querySelector('#G');
ezeguiel.addEventListener('mouseenter', function( )
{
  console.log("mouse entered");
  ezeguiel.setAttribute('scale',
  {
    x: 2,
    y: 2,
    z: 2,
  } );
} );

</script>
</body>

</html>
